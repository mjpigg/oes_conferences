<html>
    <head>
        <link rel=stylesheet type=text/css href="/static/style2.css?v=.6">
    </head>
    <body>
    <h3>Conference Schedule for {{teacher}}</h3>
    <table>
        <tr>
                <th align="left">Date</th>
                <th align="left">Time</th>
                <th>Location</th>
                <th>Student</th>
                <th>Notes</th>
        </tr>
          {% for i in conf %}
                <tr>
                        <td nowrap>{{ i[0] }}</td>
                        <td>{{ i[1] }}</td>
                        <td>{{ i[2] }}</td>
                        <td>{{ i[3] }}</td>
                        <td>{{ i[4] }}</td>
                </tr>
        {% endfor %}
</table>
<BR>{{ the_total }} Conferences
<BR><BR>** Double Booked Conference<BR><BR>
    </body>
